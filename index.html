<head>
    <title>JS Laboratory | CuriousSynapse</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Major+Mono+Display&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

    <style>
        @keyframes bobbing {
            0%   { transform: translateY(0px); }    /* Start at home */
            50%  { transform: translateY(-5px); }  /* At middle, be 20px up */
            100% { transform: translateY(0px); }    /* End at home */
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* I kept Courier New for the body text because Bungee is hard to read in small sizes */
        body { 
            font-family: 'Gruppo';
            background-image: url('bg.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #c9d1d9; 
            padding: 40px; 
            text-align: center; 
        }

        /* 3. NEW: Apply Bungee ONLY to the main heading */
        h1 { 
            font-family: 'Gruppo', sans-serif; 
            font-weight: 400; 
            color: #58a6ff; 
            font-size: 48px; /* Made it slightly bigger */
            margin-bottom: 10px;
            text-transform: uppercase; /* Bungee looks best in all caps */
        }

        .grid { 
            position: relative;
            width: 100%;
            height: 80vh; 
            gap: 50px;
            margin: 0;
        }

        .card { 
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: block;
            padding: 30px; 
            text-decoration: none; 
            color: white; 
            transition: 0.2s; 
            animation: bobbing 3s ease-in-out infinite;
            border-radius: 40px;
            position: absolute;
            width: 250px;
            overflow: hidden;
            background: rgba(31, 36, 40, 0.9); /* Solid/semi-transparent background */
            z-index: 0; /* Changed from 1 */
        }

        .card::before {
            content: '';
            position: absolute;

            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;

            background: conic-gradient(
                from 0deg, 
                transparent, 
                #58a6ff, 
                transparent 25%
            );
            animation: shine 6s linear infinite;
            border-radius: 40px;
            z-index: -1;
            pointer-events: none;
        }

        .card::after {
            content: "";
            position: absolute;
            inset: 1px; 
            background: #0d1117; 
            border-radius: 38px; 
            z-index: -1; 
            backdrop-filter: blur(10px);
        }

        .card:nth-child(1){ /* color flipper */
            top: 20vh;
            left: 20vw;
            transform: rotate(-5deg);
        }
        .card:nth-child(2) { /* interactive .. */
            top: 12vh;
            left: 50vw;
            transform: rotate(3deg);
            animation-delay: 1s;
        }
        .card:nth-child(3) {
            top: 65vh;
            left: 20vw;
            transform: -2deg;
        }

        .card:nth-child(4) { /* Joke */
            top: 42vh;
            left: 30vw;
        }

        .card:hover { border-color: #58a6ff; background: #1f2428; }

        h3 {
            font-family: 'Gruppo', sans-serif; 
            margin: 0 0 10px 0;
            color: #e2e2e2;
        }

        p { margin: 0; }
    </style>
</head>
<body>

    <p>Welcome to my vanilla JS experiments.</p>

        <a href="1-vanilla-dom/color-flipper/index.html" class="card">
            <h3>Color Flipper</h3>
            <p>DOM Manipulation</p>
        </a>

        <a href="1-vanilla-dom/counter/index.html" class="card">
            <h3>Interactive Counter</h3>
            <p>State Logic</p>
        </a>
        
        <a href="1-vanilla-dom/todo-list/index.html" class="card">
            <h3>To-Do List</h3>
            <p>DOM & Events</p>
        </a>

        <a href="1-vanilla-dom/random-joke/index.html" class="card">
            <h3>Random Joke Gen</h3>
            <p>JSON parsing & Error Handling</p>
        </a>
    </div>

</body>
</html>
